<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<style>
		body {
  			padding-top: 40px;
  			padding-bottom: 40px;
  			background-color: #eee;
		}

		.form-login {
  			max-width: 400px;
  			padding: 15px;
  			margin: 0 auto;
		}
		.form-floating {
			margin-bottom: 1rem;
		}
	</style>
</head>
<body>
<div class="container text-center">
	<h1 class="row justify-content-md-center">Sign Up</h1>
	<div class="row justify-content-md-center">
	    <div class="form-group">	
			<form class="form-login" th:action="@{/saveuser}" action="#" th:object="${signupform}" method="post">
				<div class="form-floating">
					<input type="email" th:field="*{username}" class="form-control" placeholder="enter email here" required autofocus/>
					<label class="form-label"> Email (do not put your real email address)</label>
				</div>
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Email Error</p>	
				<div class="form-floating">
					<input type="password" th:field="*{password}" class="form-control" placeholder="enter password here" required/>
					<label class="form-label"> Password</label>
				</div>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>	
				<div class="form-floating">
					<input type="password" th:field="*{passwordCheck}" class="form-control" placeholder="enter password here" required/>
					<label class="form-label"> Re-type Password</label>
				</div>
				<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>		
				<div><input type="submit" class="btn btn-lg btn-success" value="Signup"></input></div>		
			</form>
		</div>
	</div>
</div>

</body>
</html>
