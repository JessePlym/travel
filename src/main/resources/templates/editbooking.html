<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Travel booking</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link type="text/css" rel="stylesheet" href="css/css/bootstrap.min.css" th:href="@{/css/css/bootstrap.min.css}"/>
	<style>
		.container {
			text-align: center;
			justify-content: center;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Edit your booking date</h1>
		<form action="#" th:action="@{/edit}" method="post" th:object="${booking}">
			<input type="hidden" th:field="*{bookingNumber}"/>
			<input type="hidden" th:field="*{trip}"/>
			<input type="hidden" th:field="*{user}"/>
			<div><input class="form-control" type="date" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" th:field="*{date}"/></div>
			<br>
			<div><input type="submit" class="btn btn-lg btn-primary" value="Edit"/></div>
		</form>
	</div>
</body>
</html>
