<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Travel booking</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link type="text/css" rel="stylesheet" href="css/css/bootstrap.min.css" th:href="@{css/css/bootstrap.min.css}"/>
	<style>
		.container {
			text-align: center;
			justify-content: center;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Add new train type</h1>
		<form action="#" th:action="@{savetype}" method="post" th:object="${traintype}">
			<div><label>Train: </label><input type="text" th:field="*{name}" required/></div>
			<div><input type="submit" class="btn btn-primary" value="Add"/></div>
		</form>
	</div>
</body>
</html>
